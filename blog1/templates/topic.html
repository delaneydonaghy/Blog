{% extends "base.html" %}
{% load static %}
{% block content %}
<main style="width: 100%; height: 100%; position: relative;">
    <img src="{% static 'rainforest.jpg' %}" alt="background image rainforest" width="100%" height="100%" style="opacity:0.5;">
    <div class="topiclist" style="position: absolute; top:50%; left:50%; transform:translate(-50%, -50%);">
    <h1 style="color: green">Plant Life Topics</h1>
    <ul>
    {% for topic in topic_list %}
    <li style="list-style-type: none; font-size: 25px;color: black">Topic: {{ topic }} </li>
    <ol>
    {% for post in topic.post_set.all %}
    <div class="topicnav">
    <a href = "{% url 'post_detail' post.pk %}">
    <li style="font-size: 18px; color: rgb(89, 131, 89); ">{{post.title}}</li></a>
    </div>
    {% endfor %}
    </ol>
    <p></p>
    {% endfor %}
    </ul>
</div>
</main>

{% endblock content %}
