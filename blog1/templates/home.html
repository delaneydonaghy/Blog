{% extends "base.html" %}
 {% load static %}
{% block content %}

{% for post in post_list %}

    <div class="post-entry" >
        <p style="border: 2px grey solid; width: 400px; height: 400px; margin-right: 30px; float:left;">{% if post.image %}
            <img src="{{post.image.url}}" width=400px; height=400px;>
            {% endif %}</p>
        <div class="postinfo">
         <h2><a href = "{% url 'post_detail' post.pk %}">{{post.title}}</a></h2>
         <p style="font-size:20px;">{{post.body}}</p>
        </div>
    </div>
    <br>
    <br>


    
{% endfor %}


{% endblock content %}
