{%  extends "base.html"  %}
{% load static %}
{%  block content  %}

{% if user.is_authenticated %}
{% if user.id == post.author.id %}
<main style="width: 100%; position: relative;">
        <img src="{% static 'pond.jpg' %}" alt="background image forest and pond" width="100%" height="100%" style="opacity:0.5;">
<div class="edits" style="position: absolute; top:50%; left:50%; transform:translate(-50%, -50%);">
        <h1>Edit post</h1>
<form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form.as_p }}
<input type="submit" value="Update">
</form >
</div>
{% else %}
        You are not authorized to edit this blog!
{% endif %}

{% else %}
        Please Log In
{% endif %}

</main>
{%  endblock content  %}
